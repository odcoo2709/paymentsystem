<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - USDT/THB 결제 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }

        /* 헤더 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .header-left h1 {
            color: #1a2980;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .header-left p {
            color: #4a5568;
            font-size: 14px;
        }

        .logout-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        /* 대시보드 통계 */
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            border-left: 5px solid;
        }

        .stat-card h3 {
            color: #2d3748;
            font-size: 16px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-change {
            font-size: 14px;
            color: #718096;
        }

        .stat-change.positive { color: #38a169; }
        .stat-change.negative { color: #e53e3e; }

        /* 지갑 관리 */
        .wallet-management {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .section-title {
            color: #2d3748;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .wallet-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .wallet-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #e2e8f0;
        }

        .wallet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .wallet-name {
            font-weight: bold;
            color: #2d3748;
            font-size: 16px;
        }

        .wallet-balance {
            background: #4299e1;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .wallet-address {
            font-family: monospace;
            background: #f1f5f9;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            word-break: break-all;
            font-size: 13px;
        }

        .wallet-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary { background: #4299e1; color: white; }
        .btn-success { background: #38a169; color: white; }
        .btn-danger { background: #e53e3e; color: white; }
        .btn-secondary { background: #718096; color: white; }

        .add-wallet-form {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-top: 20px;
            border: 2px dashed #cbd5e0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* 주문 관리 */
        .orders-section {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 10px 20px;
            background: #e2e8f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            color: #4a5568;
        }

        .tab-btn.active {
            background: #4299e1;
            color: white;
        }

        .orders-table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        .table-header {
            display: grid;
            grid-template-columns: 120px 150px 150px 100px 100px 200px;
            background: #f7fafc;
            padding: 15px;
            font-weight: bold;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
        }

        .table-row {
            display: grid;
            grid-template-columns: 120px 150px 150px 100px 100px 200px;
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            align-items: center;
        }

        .table-row:hover {
            background: #f7fafc;
        }

        .order-id {
            font-family: monospace;
            font-weight: bold;
            color: #2d3748;
        }

        .order-time {
            font-size: 13px;
            color: #718096;
        }

        .order-amount {
            font-weight: bold;
            color: #2d3748;
        }

        .order-usdt {
            font-size: 13px;
            color: #38a169;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }

        .status-waiting { background: #f6ad55; }
        .status-confirmed { background: #4299e1; }
        .status-processing { background: #9f7aea; }
        .status-completed { background: #38a169; }
        .status-cancelled { background: #e53e3e; }

        /* 거래 내역 */
        .transactions-section {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 25px;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .table-header,
            .table-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .table-header {
                display: none;
            }
            
            .table-row {
                padding: 20px;
                border: 2px solid #e2e8f0;
                border-radius: 12px;
                margin-bottom: 10px;
            }
        }

        /* 애니메이션 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <!-- 헤더 -->
        <div class="header">
            <div class="header-left">
                <h1>🛠️ 관리자 대시보드</h1>
                <p>USDT/THB 결제 시스템 관리</p>
            </div>
            <button class="logout-btn" onclick="logout()">로그아웃</button>
        </div>

        <!-- 대시보드 통계 -->
        <div class="dashboard-stats">
            <div class="stat-card" style="border-left-color: #4299e1;">
                <h3>📊 총 거래액</h3>
                <div class="stat-value" id="totalRevenue">0 USDT</div>
                <div class="stat-change" id="revenueChange">--</div>
            </div>
            
            <div class="stat-card" style="border-left-color: #38a169;">
                <h3>👥 오늘 주문</h3>
                <div class="stat-value" id="todayOrders">0</div>
                <div class="stat-change" id="orderChange">--</div>
            </div>
            
            <div class="stat-card" style="border-left-color: #9f7aea;">
                <h3>⏳ 대기 중</h3>
                <div class="stat-value" id="pendingOrders">0</div>
                <div class="stat-change">--</div>
            </div>
            
            <div class="stat-card" style="border-left-color: #f6ad55;">
                <h3>💰 평균 거래액</h3>
                <div class="stat-value" id="avgTransaction">0 USDT</div>
                <div class="stat-change">--</div>
            </div>
        </div>

        <!-- 지갑 관리 -->
        <div class="wallet-management">
            <h2 class="section-title">💼 지갑 관리</h2>
            
            <div class="wallet-list" id="walletList">
                <!-- 지갑 목록 동적 생성 -->
            </div>
            
            <div class="add-wallet-form">
                <h3 style="margin-bottom: 20px; color: #2d3748;">➕ 새 지갑 추가</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">지갑 이름</label>
                        <input type="text" class="form-input" id="walletName" placeholder="예: 메인 지갑">
                    </div>
                    <div class="form-group">
                        <label class="form-label">지갑 주소</label>
                        <input type="text" class="form-input" id="walletAddress" placeholder="USDT 지갑 주소">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">초기 잔액 (USDT)</label>
                    <input type="number" class="form-input" id="walletBalance" placeholder="0.00" step="0.01">
                </div>
                <div class="form-group">
                    <label class="form-label">QR 코드 이미지 (선택)</label>
                    <input type="file" class="form-input" id="walletQr" accept="image/*">
                </div>
                <button class="btn btn-success" onclick="addWallet()">지갑 추가</button>
            </div>
        </div>

        <!-- 주문 관리 -->
        <div class="orders-section">
            <h2 class="section-title">📋 주문 관리</h2>
            
            <div class="filter-tabs">
                <button class="tab-btn active" onclick="filterOrders('all')">전체</button>
                <button class="tab-btn" onclick="filterOrders('waiting')">입금대기</button>
                <button class="tab-btn" onclick="filterOrders('confirmed')">입금확인</button>
                <button class="tab-btn" onclick="filterOrders('processing')">처리중</button>
                <button class="tab-btn" onclick="filterOrders('completed')">완료</button>
            </div>
            
            <div class="orders-table">
                <div class="table-header">
                    <div>주문번호</div>
                    <div>시간</div>
                    <div>금액</div>
                    <div>사용자</div>
                    <div>상태</div>
                    <div>작업</div>
                </div>
                <div id="ordersTableBody">
                    <!-- 주문 목록 동적 생성 -->
                </div>
            </div>
        </div>

        <!-- 거래 내역 -->
        <div class="transactions-section">
            <h2 class="section-title">💸 거래 내역</h2>
            <p style="color: #718096; margin-bottom: 20px;">최근 50건의 거래 내역을 확인하세요</p>
            
            <div id="transactionsList">
                <!-- 거래 내역 동적 생성 -->
            </div>
        </div>
    </div>

    <script>
        // 상태 관리
        let wallets = [];
        let orders = [];
        let transactions = [];
        let currentFilter = 'all';

        // 페이지 로드 시 데이터 로드
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            updateDashboard();
            renderWallets();
            renderOrders();
            renderTransactions();
            
            // 10초마다 데이터 새로고침
            setInterval(() => {
                loadData();
                updateDashboard();
                renderOrders();
            }, 10000);
        });

        // 데이터 로드
        function loadData() {
            // 지갑 데이터
            const savedWallets = localStorage.getItem('admin_wallets');
            if (savedWallets) {
                wallets = JSON.parse(savedWallets);
            } else {
                // 기본 지갑
                wallets = [
                    {
                        id: 1,
                        name: '메인 지갑',
                        address: '0x742d35Cc6634C0532925a3b844Bc9e',
                        balance: 1250.50,
                        qrImage: '',
                        createdAt: new Date().toISOString()
                    }
                ];
            }
            
            // 주문 데이터 (유저 페이지에서 가져옴)
            const userOrders = JSON.parse(localStorage.getItem('payment_orders') || '[]');
            orders = userOrders.map(order => ({
                ...order,
                user: '익명사용자', // 실제로는 IP나 세션ID 사용
                status: order.status || '입금대기'
            }));
            
            // 거래 내역 생성
            generateTransactions();
        }

        // 대시보드 업데이트
        function updateDashboard() {
            const today = new Date().toDateString();
            
            // 오늘 주문
            const todayOrders = orders.filter(order => 
                new Date(order.time).toDateString() === today
            );
            
            // 총 거래액
            const totalRevenue = orders
                .filter(order => order.status === '완료')
                .reduce((sum, order) => sum + (order.usdt || 0), 0);
            
            // 대기 중 주문
            const pendingOrders = orders.filter(order => 
                order.status === '입금대기' || order.status === '입금확인'
            ).length;
            
            // 평균 거래액
            const completedOrders = orders.filter(order => order.status === '완료');
            const avgTransaction = completedOrders.length > 0 
                ? (totalRevenue / completedOrders.length).toFixed(2)
                : 0;
            
            // DOM 업데이트
            document.getElementById('totalRevenue').textContent = totalRevenue.toFixed(2) + ' USDT';
            document.getElementById('todayOrders').textContent = todayOrders.length;
            document.getElementById('pendingOrders').textContent = pendingOrders;
            document.getElementById('avgTransaction').textContent = avgTransaction + ' USDT';
        }

        // 지갑 렌더링
        function renderWallets() {
            const container = document.getElementById('walletList');
            
            if (wallets.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #718096;">등록된 지갑이 없습니다</p>';
                return;
            }
            
            let html = '';
            wallets.forEach(wallet => {
                html += `
                    <div class="wallet-item">
                        <div class="wallet-header">
                            <span class="wallet-name">${wallet.name}</span>
                            <span class="wallet-balance">${wallet.balance.toFixed(2)} USDT</span>
                        </div>
                        <div class="wallet-address">${wallet.address}</div>
                        <div class="wallet-actions">
                            <button class="btn btn-primary" onclick="viewWallet(${wallet.id})">상세</button>
                            <button class="btn btn-success" onclick="editWallet(${wallet.id})">수정</button>
                            <button class="btn btn-danger" onclick="deleteWallet(${wallet.id})">삭제</button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // 지갑 추가
        function addWallet() {
            const name = document.getElementById('walletName').value;
            const address = document.getElementById('walletAddress').value;
            const balance = parseFloat(document.getElementById('walletBalance').value) || 0;
            
            if (!name || !address) {
                alert('지갑 이름과 주소를 입력해주세요.');
                return;
            }
            
            const newWallet = {
                id: wallets.length > 0 ? Math.max(...wallets.map(w => w.id)) + 1 : 1,
                name,
                address,
                balance,
                qrImage: '',
                createdAt: new Date().toISOString()
            };
            
            wallets.push(newWallet);
            saveWallets();
            renderWallets();
            
            // 입력 초기화
            document.getElementById('walletName').value = '';
            document.getElementById('walletAddress').value = '';
            document.getElementById('walletBalance').value = '';
            
            alert('지갑이 추가되었습니다.');
        }

        // 지갑 저장
        function saveWallets() {
            localStorage.setItem('admin_wallets', JSON.stringify(wallets));
        }

        // 지갑 수정
        function editWallet(walletId) {
            const wallet = wallets.find(w => w.id === walletId);
            if (!wallet) return;
            
            const newName = prompt('새 지갑 이름:', wallet.name);
            if (!newName) return;
            
            const newBalance = prompt('새 잔액 (USDT):', wallet.balance);
            if (newBalance === null) return;
            
            wallet.name = newName;
            wallet.balance = parseFloat(newBalance) || wallet.balance;
            
            saveWallets();
            renderWallets();
            updateDashboard();
        }

        // 지갑 삭제
        function deleteWallet(walletId) {
            if (!confirm('이 지갑을 삭제하시겠습니까?')) return;
            
            wallets = wallets.filter(w => w.id !== walletId);
            saveWallets();
            renderWallets();
        }

        // 지갑 상세 보기
        function viewWallet(walletId) {
            const wallet = wallets.find(w => w.id === walletId);
            if (!wallet) return;
            
            alert(`지갑 정보:\n\n이름: ${wallet.name}\n주소: ${wallet.address}\n잔액: ${wallet.balance.toFixed(2)} USDT`);
        }

        // 주문 필터링
        function filterOrders(filter) {
            currentFilter = filter;
            
            // 탭 활성화
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderOrders();
        }

        // 주문 렌더링
        function renderOrders() {
            let filteredOrders = [...orders];
            
            // 필터 적용
            if (currentFilter === 'waiting') {
                filteredOrders = orders.filter(o => o.status === '입금대기');
            } else if (currentFilter === 'confirmed') {
                filteredOrders = orders.filter(o => o.status === '입금확인');
            } else if (currentFilter === 'processing') {
                filteredOrders = orders.filter(o => o.status === '처리중');
            } else if (currentFilter === 'completed') {
                filteredOrders = orders.filter(o => o.status === '완료');
            }
            
            // 시간순 정렬 (최신순)
            filteredOrders.sort((a, b) => new Date(b.time) - new Date(a.time));
            
            const container = document.getElementById('ordersTableBody');
            
            if (filteredOrders.length === 0) {
                container.innerHTML = '<div style="padding: 40px; text-align: center; color: #718096;">주문이 없습니다</div>';
                return;
            }
            
            let html = '';
            filteredOrders.forEach(order => {
                const time = new Date(order.time).toLocaleTimeString();
                const date = new Date(order.time).toLocaleDateString();
                const amount = order.amount || 0;
                const usdt = order.usdt || 0;
                
                const statusClass = {
                    '입금대기': 'status-waiting',
                    '입금확인': 'status-confirmed',
                    '처리중': 'status-processing',
                    '완료': 'status-completed'
                }[order.status] || 'status-waiting';
                
                html += `
                    <div class="table-row">
                        <div>
                            <div class="order-id">${order.id}</div>
                            <div class="order-time">${date}</div>
                        </div>
                        <div>${time}</div>
                        <div>
                            <div class="order-amount">${amount.toLocaleString()} THB</div>
                            <div class="order-usdt">${usdt.toFixed(4)} USDT</div>
                        </div>
                        <div>${order.user || '익명'}</div>
                        <div>
                            <span class="status-badge ${statusClass}">${order.status}</span>
                        </div>
                        <div>
                            <div class="wallet-actions">
                                ${order.status === '입금대기' ? `
                                    <button class="btn btn-success" onclick="confirmDeposit('${order.id}')">입금확인</button>
                                    <button class="btn btn-danger" onclick="cancelOrder('${order.id}')">취소</button>
                                ` : ''}
                                
                                ${order.status === '입금확인' ? `
                                    <button class="btn btn-primary" onclick="startProcessing('${order.id}')">처리시작</button>
                                ` : ''}
                                
                                ${order.status === '처리중' ? `
                                    <button class="btn btn-success" onclick="completeOrder('${order.id}')">완료</button>
                                ` : ''}
                                
                                <button class="btn btn-secondary" onclick="viewOrder('${order.id}')">상세</button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // 주문 액션들
        function confirmDeposit(orderId) {
            updateOrderStatus(orderId, '입금확인');
        }

        function startProcessing(orderId) {
            updateOrderStatus(orderId, '처리중');
        }

        function completeOrder(orderId) {
            updateOrderStatus(orderId, '완료');
            
            // 완료된 주문에 대한 거래 내역 추가
            const order = orders.find(o => o.id === orderId);
            if (order) {
                transactions.unshift({
                    id: 'TX-' + Date.now().toString().slice(-6),
                    orderId: orderId,
                    type: '입금',
                    amount: order.usdt || 0,
                    wallet: wallets[0]?.name || '메인 지갑',
                    timestamp: new Date().toISOString()
                });
                renderTransactions();
            }
        }

        function cancelOrder(orderId) {
            if (!confirm('이 주문을 취소하시겠습니까?')) return;
            updateOrderStatus(orderId, '취소됨');
        }

        function viewOrder(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (!order) return;
            
            alert(`주문 상세 정보:\n\n주문번호: ${order.id}\n금액: ${order.amount} THB\nUSDT: ${order.usdt}\n상태: ${order.status}\n시간: ${new Date(order.time).toLocaleString()}`);
        }

        // 주문 상태 업데이트
        function updateOrderStatus(orderId, newStatus) {
            // 유저 페이지 주문 업데이트
            let userOrders = JSON.parse(localStorage.getItem('payment_orders') || '[]');
            userOrders = userOrders.map(order => {
                if (order.id === orderId) {
                    return { ...order, status: newStatus };
                }
                return order;
            });
            localStorage.setItem('payment_orders', JSON.stringify(userOrders));
            
            // 관리자 주문 업데이트
            orders = orders.map(order => {
                if (order.id === orderId) {
                    return { ...order, status: newStatus };
                }
                return order;
            });
            
            renderOrders();
            updateDashboard();
            alert('주문 상태가 업데이트되었습니다.');
        }

        // 거래 내역 생성
        function generateTransactions() {
            // 완료된 주문에서 거래 내역 생성
            transactions = orders
                .filter(order => order.status === '완료')
                .map(order => ({
                    id: 'TX-' + order.id.slice(-6),
                    orderId: order.id,
                    type: '입금',
                    amount: order.usdt || 0,
                    wallet: wallets[0]?.name || '메인 지갑',
                    timestamp: order.time
                }))
                .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
                .slice(0, 50); // 최근 50개만
        }

        // 거래 내역 렌더링
        function renderTransactions() {
            const container = document.getElementById('transactionsList');
            
            if (transactions.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 40px; color: #718096;">거래 내역이 없습니다</p>';
                return;
            }
            
            let html = '<div style="background: white; border-radius: 12px; overflow: hidden;">';
            
            transactions.forEach(tx => {
                const time = new Date(tx.timestamp).toLocaleString();
                
                html += `
                    <div style="display: grid; grid-template-columns: 100px 120px 150px 100px 100px; padding: 15px; border-bottom: 1px solid #e2e8f0;">
                        <div style="font-family: monospace; font-weight: bold;">${tx.id}</div>
                        <div>${time}</div>
                        <div>${tx.orderId}</div>
                        <div style="color: #38a169; font-weight: bold;">${tx.amount.toFixed(4)} USDT</div>
                        <div>${tx.wallet}</div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        // 로그아웃
        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                // 로그인 상태 제거
                localStorage.removeItem('admin_logged_in');
                window.location.href = '/'; // 메인 페이지로 이동
            }
        }
    </script>
</body>
</html>
